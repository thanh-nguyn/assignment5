<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<!-- dashboard.html -->
<h2>Task Dashboard</h2>
<nav>
  <a href="dashboard.html">Home</a> | <a href="profile.html">Profile</a> <!-- IH#4 -->
</nav>

<p>Use the Add Task button to create new tasks. You can expand tasks for details. </p>

<form id="taskForm">
  <label for="taskName">Task:</label>
  <input type="text" id="taskName" name="taskName" required>
  <button type="submit">Add Task</button> <!--IH#6-->
</form>

<ul id="taskList"></ul>

<script>
const taskForm = document.getElementById("taskForm");
const taskList = document.getElementById("taskList");

taskForm.addEventListener("submit", function(event) {
  event.preventDefault();
  const taskName = document.getElementById("taskName").value;

  const li = document.createElement("li");
  li.textContent = taskName;

  const detailsButton = document.createElement("button");
  detailsButton.textContent = "Details";
  detailsButton.onclick = () => {
    alert("Task Details: " + taskName); // IH#3
  };

  const editButton = document.createElement("button");
  editButton.textContent = "Edit";
  editButton.onclick = () => {
    const newTaskName = prompt("Edit task:", taskName); // IH#5
    if (newTaskName) li.textContent = newTaskName;
  };

  const deleteButton = document.createElement("button");
  deleteButton.textContent = "Delete";
  deleteButton.onclick = () => {
    if (confirm("Are you sure you want to delete this task?")) { // IH#2, IH#8
      li.remove();
    }
  };

  li.appendChild(detailsButton);
  li.appendChild(editButton);
  li.appendChild(deleteButton);
  taskList.appendChild(li);

  taskForm.reset();
});
</script>
